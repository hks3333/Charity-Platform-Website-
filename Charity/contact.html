<!DOCTYPE html>   
<html lang="en">
<link rel="stylesheet" href="contact.css">
<script src="index.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="charity.js"></script>
    <title>Charities</title>
    <link rel="icon" type="image/png" href="images/phoenix.png"/>
</head>
<body>
    <div id="main">
        <div class="first">
            <div class="first-start">
                <img class="ph" src="images/phoenix.png">
                <button class="home"><a href="index.html">The Phoenix Initiative</a></button>
                
            </div>
            <div class="midline">
                <div class="midline-1"></div>
                <div class="midline-2"></div>
                <div class="midline-3"></div>
                <div class="midline-4"></div>
                <div class="midline-5"></div>
                <div class="midline-6"></div>
                <div class="midline-7"></div>
            </div>
            <div class="first-end">
                <button class="about-button"><a href="index.html">Home</a></button>
                <button class="charity-button"><a href="charity.html">Charities</a></button>
                <button class="contact-button">Contact Us</button>
            </div>
        </div>
    </div>
    <div class="contact-div">
        <div class="contact-content">
            Any Queries? Contact Us
        </div>
        <div class="contact-detail">
            <div class="for-space"></div>
            <div class="contact-text">
                <p>Name</p>
                <input type="text">
            </div>
            <div class="contact-email">
                <p>E-Mail</p>
                <input type="email">
            </div> 
            <div class="contact-no">
                <p>Contact Number</p>
                <input type="text" name="Contact Number" >
            </div>
            <div class="contact-message">
                <p>Message</p>
                <input type="text" name="message">
            </div>
            <div class="contact-send">
                <button>Send Message</button>
            </div>
            <div class="for-space"></div>
        </div>
    </div>
</body>
